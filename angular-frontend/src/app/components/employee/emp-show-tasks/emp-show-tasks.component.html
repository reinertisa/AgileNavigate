<section class="Form my-4 mx-5">

    <div class="container">

        <div class="row no-gutters">

            <div class="table-responsive px-5 pt-5">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Task ID</th>
                            <th>Task Name</th>
                            <th>Priority</th>
                            <th>Employee</th>
                            <th>Status</th>

                            <th>Category</th>
                            <th>Submit Date</th>
                            <th>Due Date</th>
                            <th>Completed Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of tasks">
                            <td>{{task.taskId}}</td>
                            <td>{{task.taskName}}</td>

                            <td *ngIf="task.taskPriority === 'Do Now'"><button type="button"
                                    class="btn btn-danger btn-sm">{{task.taskPriority}}</button></td>
                            <td *ngIf="task.taskPriority === 'Do Next'"><button type="button"
                                    class="btn btn-warning btn-sm">{{task.taskPriority}}</button></td>
                            <td *ngIf="task.taskPriority === 'Do Last'"><button type="button"
                                    class="btn btn-info btn-sm">{{task.taskPriority}}</button></td>
                            <td *ngIf="task.taskPriority === 'Do Never'"><button type="button"
                                    class="btn btn-dark btn-sm">{{task.taskPriority}}</button></td>

                            <td>{{task.employee}}</td>


                            <td *ngIf="task.taskStatus === 'Pending'"><button type="button"
                                    class="btn btn-danger btn-sm">{{task.taskStatus}}</button></td>
                            <td *ngIf="task.taskStatus === 'In Progress'"><button type="button"
                                    class="btn btn-warning btn-sm">{{task.taskStatus}}</button></td>
                            <td *ngIf="task.taskStatus === 'Completed'"><button type="button"
                                    class="btn btn-success btn-sm">{{task.taskStatus}}</button></td>

                            <td>{{task.taskCategory}}</td>
                            <td>{{task.taskSubmittedDate}}</td>
                            <td>{{task.taskDueDate}}</td>

                            <td *ngIf="task.taskCompletedDate == 'null'"><strong>Not Completed Yet</strong></td>
                            <td *ngIf="task.taskCompletedDate != 'null'">{{task.taskCompletedDate}}</td>

                            <td>
                                <a routerLink="/api/updateTask/{{task.taskId}}">
                                    <button class="btn btn-primary btn-sm" title="update task">Update</button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</section>
