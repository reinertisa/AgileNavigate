<div *ngIf="user.userId !== 0">
    <h1 class="font-weight-bold py-3" style="font-family: 'Eagle Lake', cursive; color: #2db30c"><strong>Update Account Information</strong></h1>


    <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text my-2 p-3" id=""><strong>UserId</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <input type="text" class="form-control my-2 p-3" [(ngModel)]="user.userId" id="userId" name="userId"
                readonly required>
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text my-2 p-3" id=""><strong>Username</strong> &nbsp;</span>
            </div>
            <input type="text" class="form-control my-2 p-3" [(ngModel)]="user.username" id="username" name="username"
                required>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text my-2 p-3" id=""><strong>Password</strong> &nbsp;</span>
            </div>
            <input type="text" class="form-control my-2 p-3" [(ngModel)]="user.password" id="password" name="password"
                required>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text my-2 p-3" id=""><strong>Password</strong> &nbsp;</span>
            </div>
            <input type="text" class="form-control my-2 p-3" [(ngModel)]="user.confirmPassword" id="confirmPassword"
                name="confirmPassword" required>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text my-2 p-3" id=""><strong>First Name</strong></span>
            </div>
            <input type="text" class="form-control my-2 p-3" [(ngModel)]="user.firstName" id="firstName"
                name="firstName" required>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text my-2 p-3" id=""><strong>Last Name</strong></span>
            </div>
            <input type="text" class="form-control my-2 p-3" [(ngModel)]="user.lastName" id="lastName" name="lastName"
                required>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text my-2 p-3" id=""><strong>Email</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <input type="text" class="form-control my-2 p-3" [(ngModel)]="user.email" id="email" name="email" required>
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text my-2 p-3" id=""><strong>Hire Date</strong> &nbsp;&nbsp;</span>
            </div>
            <input type="text" class="form-control my-2 p-3" [(ngModel)]="user.hireDate" id="hireDate" name="hireDate"
                readonly required>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text my-2 p-3" id=""><strong>Role</strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <input type="text" class="form-control my-2 p-3" [(ngModel)]="user.role" id="role" name="role" readonly
                required>

        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text my-2 p-3" id=""><strong>Salary($)</strong>
                    &nbsp;&nbsp;</span>
            </div>
            <input type="text" class="form-control my-2 p-3" [(ngModel)]="user.salary" id="salary" name="salary" readonly
                required>

        </div>


        <div class="form-row">
            <div class="col-lg-12">
                <!-- <button type="button" class="btn1 mt-3 mb-5" (click)="save()">Save</button> -->
                <button type="submit" class="btn1 mt-3 mb-5">Save</button>
            </div>
        </div>

        <div *ngIf="isFormInvalid" class="alert alert-danger mt-1 mb-2 text-center" role="alert">
            <h4>Please fill all fields</h4>
        </div>

        <div *ngIf="usernameNotAvailable" class="alert alert-warning mt-1 mb-2 text-center" role="alert">
            <h4>Username not available</h4>
        </div>

        <div *ngIf="emailNotAvailable" class="alert alert-warning mt-1 mb-2 text-center" role="alert">
            <h4>Email not available</h4>
        </div>

        <div *ngIf="passwordNotMatch" class="alert alert-primary mt-1 mb-2 text-center" role="alert">
            <h4>Password not match</h4>
        </div>

        <div *ngIf="accountNotUpdated" class="alert alert-danger mt-1 mb-2 text-center" role="alert">
            <h4>Account not updated</h4>
        </div>

        <div *ngIf="accountUpdated" class="alert alert-success mt-1 mb-2 text-center" role="alert">
            <h4>Account updated</h4>
        </div>
    </form>
</div>
