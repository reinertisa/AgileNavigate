<section class="Form my-4 mx-5">

    <div class="container">

        <div class="row no-gutters">

            <div class="col-lg-5">
                <img [src]=myImage class="img-fluid"alt="">
            </div>

            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Task Manager</h1>
                <h4>Forgot Password</h4>
                <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">


                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="text" placeholder = "Email" class="form-control my-2 p-4"
                             id="email" name="email" required ngModel>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="submit" class="btn1 mt-3 mb-5" value="signin">Submit</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7 mt-1 mb-2">
                            <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
                                <h4>Please fill all fields</h4>
                            </div>        
                            
                            <div class="alert alert-danger" role="alert" *ngIf="isInvalidEmail">
                                <h4>Invalid Email</h4>
                            </div>   
                            
                            <div class="alert alert-danger" role="alert" *ngIf="emailNotSent">
                                <h4>Email did not send! Please try again!</h4>
                            </div>        
                            
                            <div class="alert alert-success" role="alert" *ngIf="emailSent">
                                <h4>Your password has been sent to your email</h4>
                            </div>  
                            
                        </div>

                    </div>

                    <a routerLink="../signin">Sign in</a>
                </form>
            </div>
        </div>

    </div>

</section>
